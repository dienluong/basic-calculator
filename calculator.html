<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Ugly Calculator</title>
  <meta charset="utf-8" />
  <script
   src="https://code.jquery.com/jquery-3.1.1.min.js"
   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
   crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/calculator.css">
  <style type="text/css">

  </style>
</head>
<body>
<div class="container" id="calcBody">
  <div class="well">
    <div class="row">
      <div id="inputList"></div>
    </div>
    <pre id="display" class="center-block"></pre>
    <div>
      <!--<div id="keyPanel" class="col-xs-12 col-lg-4 col-xs-offset-1 col-sm-offset-3 col-md-offset-4">-->
      <div id="keyPanel" class="center-block text-center">
        <div class="row">
          <button class="col-xs-3 btn btn-lg btn-danger">AC</button>
          <button class="col-xs-3 btn btn-lg btn-warning">CE</button>
          <button class="col-xs-3 btn btn-lg btn-info">&plusmn;</button>
          <button class="col-xs-3 btn btn-lg btn-info">&divide;</button>
        </div>
        <div class="row">
          <button class="col-xs-3 btn btn-lg btn-primary">7</button>
          <button class="col-xs-3 btn btn-lg btn-primary">8</button>
          <button class="col-xs-3 btn btn-lg btn-primary">9</button>
          <button class="col-xs-3 btn btn-lg btn-info">&times;</button>
        </div>
        <div class="row">
          <button class="col-xs-3 btn btn-lg btn-primary">4</button>
          <button class="col-xs-3 btn btn-lg btn-primary">5</button>
          <button class="col-xs-3 btn btn-lg btn-primary">6</button>
          <button class="col-xs-3 btn btn-lg btn-info">+</button>
        </div>
        <div class="row">
          <button class="col-xs-3 btn btn-lg btn-primary">1</button>
          <button class="col-xs-3 btn btn-lg btn-primary">2</button>
          <button class="col-xs-3 btn btn-lg btn-primary">3</button>
          <button class="col-xs-3 btn btn-lg btn-info">-</button>
        </div>
        <div class="row">
          <button class="col-xs-3 btn btn-lg btn-primary">0</button>
          <button class="col-xs-3 btn btn-lg btn-primary">.</button>
          <button class="col-xs-6 btn btn-lg btn-success">=</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/calc-factory.js"></script>
<script type="text/javascript">
  /* global calculator, calcFactory */
  var calculator = calcFactory({ display: 'pre#display', inputList: '#inputList', buttons: 'div#keyPanel' });
</script>
</body>
</html>
